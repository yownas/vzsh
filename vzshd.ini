# Groups.
# Format: group:user1[[,user2],user3]
[groups]
wheel:yownas
logadmins:alice,bob

# List of containers. Need to be fqdn of container, * is special
# Format: fqdn:user1|@group1[,user2|@group2]
[containers]
mail.local.domain:mailuser
syslog.local.domain:@logadmins=loguser
*:@wheel

# OpenVZ hosts. fqdn or localhost
# Format: fqdn:user1|@group1[,user2|@group2]
[hosts]
localhost:@wheel

# Manager permissions
[manager]
move:@wheel
startstop:@wheel

